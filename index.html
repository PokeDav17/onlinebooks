<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download an Ebook</title>
    <style>
        /* Your existing styles remain unchanged */

        /* New styles for the download section */
        .download-section {
            margin-top: 40px;
        }

        .download-link {
            display: block;
            padding: 10px;
            background-color: #0066cc;
            color: #fff;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            margin-bottom: 10px; /* Add margin between buttons */
        }

        .download-link:hover {
            background-color: #005299;
        }

        /* Center the title */
        h1 {
            text-align: center;
        }

        /* Align the text to the right in the footer */
        footer {
            text-align: right;
        }

        /* Style for the password input and error message */
        .password-section {
            text-align: center;
            margin-top: 20px;
        }

        .error-message {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>Download an Ebook</h1>
    </header>

    <main>
        <!-- Password Section -->
        <div class="password-section">
            <label for="password">Enter Password: </label>
            <input type="password" id="password" name="password">
            <button onclick="checkPassword()">Submit</button>
            <p id="error-message" class="error-message"></p>
        </div>

        <!-- Download Section (hidden initially) -->
        <div class="download-section" style="display: none;">
            <!-- Updated link with Google Drive link -->
            <a href="https://drive.google.com/u/0/uc?id=1cgHOBJTnu6r2wgTRtmfaJTPay8SwGHHk&export=download" class="download-link" download>Download Sample Ebook</a>

            <!-- New buttons -->
            <a href="https://drive.google.com/u/0/uc?id=1yXMTObj2xCvAUOP_av8Y2aMJ3OZB0u0y&export=download" class="download-link" download>Cleopatra</a>

            <a href="#" class="download-link" download>Blank</a> <!-- Add your link for the "blank" button or replace '#' with your desired link -->
        </div>
    </main>

    <footer>
        <p style="margin-right: 10px;">Personal Site for downloading ebooks. DC</p>
    </footer>

    <script>
        function checkPassword() {
            var password = document.getElementById("password").value;
            var errorMessage = document.getElementById("error-message");
            var downloadSection = document.querySelector(".download-section");

            // Replace 'decal' with your actual password
            if (password === "decal") {
                errorMessage.textContent = "";
                downloadSection.style.display = "block"; // Show the download section
            } else {
                errorMessage.textContent = "Incorrect password. Please try again.";
                downloadSection.style.display = "none"; // Hide the download section
            }
        }
    </script>
</body>
</html>
